<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" , "initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css " rel="stylesheet " type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>

  <title>Ping-Pong</title>
</head>

<body>
  <div class="container-fluid header">
    <h1><strong>Let's Play</strong></h1>
  </div>
  <div class="container-fluid kala">
  <div class="text">
    <h2>Rules</h2>
    <p>
      Ping pong will count up your number from 1 with the following exeptions:
      <ol>
        <li>Numbers divisible by 3 become <em>ping</em></li>
        <li>Numbers divisible by 3 become <em>pong</em></li>
        <li>Numbers divisible by 3 and 15 become <em>pingpong</em></li>
      </ol>
    </p>
  </div>
  <div id="container list">
    <p>Enter your number here:</p>
    <form id="ping">
      <div class="form-group">
        <input id="pingpong" class="submit" type="text" placeholder="number">
        <button class="btn btn-outline-primary" type="submit">Pingpong</button>
      </div>
    </form>
  </div>
  <ul id="output">

  </ul>
</div>
</body>

</html>
